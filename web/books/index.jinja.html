<!DOCTYPE html>
<html>
    <head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="shortcut icon" href="/static/fav/hand-top-right-16+32+48.ico"/>
        <title> {{ title }} </title>
	<link rel="canonical" href="https://www.clas-digital.uni-frankfurt.de/books/{{ key }}"/>
	<link rel="stylesheet" type="text/css" href="/static/books.css"/>
        <link rel="stylesheet" type="text/css" href="/style/metadata.css"/>
        <link rel="stylesheet" type="text/css" href="/topnav.css"/>
        <script type="text/javascript" src="/user.js"/>

    <style>
    .topnav .dropdown .dropdown-content a {
    display: block;
    width: 73%;
    cursor: pointer;
    border-top: 1px solid black;
    }
    </style>

    </head>

    <body itemscope itemtype="http://schema.org/Book">
	    {% include "../catalogue/template_navbar.html" %}

            <h1> {{ show }} </h1>
            <nav id='booklcontentlink'>
                <ul>
                    {% if hasContent %}
                    <li><a href="/books/{{ key }}/pages" rel="search">Pages in this book</a></li>
                    {% endif %}
                    <li><a href="/catalogue/books/">Other books in catalogue</a></li>

                </ul>
            </nav>
            <section class="metadata">
            <dl>
                <dt id="itemType">Item Type:
                    <dd>{{ itemType }}</dd>
                <dt id="title">Title:</dt>
                    <dd itemprop="name"> {{ title }}</dd>
                <dt id="author">Author:</dt>
                {% for author in authors %}
                    <dd itemprop="author" itemscope itemtype="http://schema.org/Person">
                    <span itemprop="name">{{ author }}</span>
                    </dd>
                {% endfor %}
                <dt id="place">Place:</dt>
                    <dd itemscope itemtype="http://schema.org/Place">
                    <span itemprop="name">{{ place }}</span>
                    </dd>
                <dt id="date">Date:</dt>
                    <dd itemprop="datePublished">{{ date }}</dd></td>
                {% if hasISBN %}
                <dt id="isbn">ISBN:</dt>
                    <dd itemprop="isbn">{{ isbn }}</dd>
                {% endif %}
                <dt id="bib">Bibliography:</dt>
                    <dd>{{ bib }}</dd>
	    </dl>
	</section>
    </body>
</html>
